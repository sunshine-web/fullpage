<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app {
      width: 10px;
      height: 10px;
      background-color: #009ee0;
      position: absolute;
      left: 300px;
      top: 300px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
  (function () {
    var appNode = document.querySelector('#app')
    var startX = appNode.offsetLeft
    var startY = appNode.offsetTop
    var deg = 0;
    setInterval(() => {
      deg++
      appNode.style.left = `${startX -  (Math.sin( (deg*Math.PI)/180 ))*50  }px`;
      appNode.style.top = `${startY - ((deg*Math.PI)/180)*10  }px`;

    }, 1000 / 600)
  })()
</script>
</body>
</html>
